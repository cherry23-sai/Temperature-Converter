<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <header>
        <img src="Preview.png" alt="" class="img">
    </header>
    <div class="container">
        <h2>Temperatur Converter</h2>
        <div class="form-group">
            <label for="conversionType">Convert to:</label>
            <select id="conversionType">
                <option value="toFahrenheit">Fahrenheit</option>
                <option value="toCelsius">Celsius</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="tempInput">Enter Temperature:</label>
            <input type="number" id="tempInput" placeholder="Enter temperature" class="input"/>
        </div>
        
        <button onclick="convertTemperature()" class="btn">Convert</button>
        
        <div class="result" id="result"></div>
    </div>
    <script src="code.js"></script>
</body>
</html>
